<table class="data table base list">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>

        </tr>
    </thead>
    <tbody data-bind="foreach: items">
        <tr>
            <td data-bind="text: user_id"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: email"></td>
           

        </tr>
    </tbody>
</table>
